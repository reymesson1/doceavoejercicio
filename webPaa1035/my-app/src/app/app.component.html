<div class="row"  >
  <mat-toolbar style="z-index: 10" class="mat-elevation-z4" *ngIf="data.isAuthenticated" >
      &nbsp;&nbsp;My App&nbsp;&nbsp;
    <div class="col-md-4">        
        <button mat-button routerLink="/master">Master</button>
        <button mat-button routerLink="/detail">Detail</button>
      </div>
      <div class="col-md-4">
          <button mat-button [matMenuTriggerFor]="menu">Report</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>        
    </div>
    <div class="col-md-offset-4">        
        <button mat-button [matMenuTriggerFor]="menu" *ngIf="data.isAuthenticated" >          
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/account" ><mat-icon>work</mat-icon>Profile</button>
          <button mat-menu-item><mat-icon>settings</mat-icon>Configuration</button>
          <button mat-menu-item (click)="logoff()"><mat-icon>input</mat-icon>Log out</button>
        </mat-menu> 
    </div>
        
  </mat-toolbar>
  <br/>
  <div class="row">
    <mat-card *ngIf="data.isAuthenticated">  
      <router-outlet></router-outlet>
    </mat-card>
  </div>
  <div class="row" style="margin-top:10%;" >
    <mat-card *ngIf="!data.isAuthenticated">  
      <router-outlet></router-outlet>
    </mat-card>
  </div>
</div>
