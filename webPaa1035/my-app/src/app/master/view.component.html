<div class="container">
    <div class="row">
            <h1>{{masterData.description}}</h1>
    </div>
    <div class="row">
        <div class="col-md-6" >
            <mat-form-field>
                <input matInput [(ngModel)]="masterData.date" name="date" placeholder="Date" disabled>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                    <input matInput [(ngModel)]="masterData.description" name="description" placeholder="Description" disabled >
            </mat-form-field>                        
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" >
            <mat-form-field>
                <input matInput [(ngModel)]="masterData.debit" name="debit" placeholder="Debit" disabled>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                    <input matInput [(ngModel)]="masterData.credit" name="credit" placeholder="Credit" disabled >
            </mat-form-field>                        
        </div>
    </div>
</div>
