<ol>
    <li>
      <mat-form-field style="width:100%" >
        <input matInput [(ngModel)]="masterData.description" name="description" placeholder="Description">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field style="width:100%">
        <input matInput [(ngModel)]="masterData.value" name="value" placeholder="Value" type="number">
      </mat-form-field>
    </li>
    <li>
        <mat-form-field style="width:100%">
            <mat-select placeholder="Type" [(ngModel)]="masterData.type" name="type" >
              <mat-option value="debit">Debit</mat-option>
              <mat-option value="credit">Credit</mat-option>
              <mat-option value="item1">Item1</mat-option>
              <mat-option value="item2">Item2</mat-option>
            </mat-select>
          </mat-form-field>    
    </li>
    <li *ngIf="isItem">
        <form [formGroup]="stateForm">
            <mat-form-field style="width:100%">
              <input type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup" [(ngModel)]="masterData.item1" name="item1" >
                <mat-autocomplete #autoGroup="matAutocomplete">
                  <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                    <mat-option *ngFor="let name of group.names" [value]="name">
                      {{name}}
                    </mat-option>
                </mat-optgroup>
              </mat-autocomplete>
            </mat-form-field>
          </form>
    </li>
    <li>
      <button mat-raised-button (click)="onNoClick()">Save</button>
    </li>
</ol>
